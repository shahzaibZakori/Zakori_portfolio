
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Netscape Navigator 4.0</title>
  <style>
    :root {
      --win-bg: #c0c0c0;
      --win-white: #ffffff;
      --win-grey: #808080;
      --win-black: #000000;
      --win-blue: #000080;
      --win-blue-light: #1084d0;
      --link-blue: #0000ee;
    }

    body {
      background-color: #3a6ea5; /* Classic Win95 Teal Desktop */
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      font-family: "MS Sans Serif", "Tahoma", "Times New Roman", serif;
      -webkit-font-smoothing: none;
      color: var(--win-black); /* Default text color is black */
    }

    .win95-border {
      background-color: var(--win-bg);
      border: 2px solid;
      border-color: var(--win-white) var(--win-grey) var(--win-grey) var(--win-white);
    }

    .win95-inset {
      border: 2px solid;
      border-color: var(--win-grey) var(--win-white) var(--win-white) var(--win-grey);
      background-color: white;
      color: black; /* Force black text in inset areas */
    }

    .win95-button {
      background-color: var(--win-bg);
      border: 2px solid;
      border-color: var(--win-white) var(--win-grey) var(--win-grey) var(--win-white);
      padding: 2px 8px;
      font-size: 11px;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
    }

    .win95-button:active, .win95-button.active {
      border-color: var(--win-grey) var(--win-white) var(--win-white) var(--win-grey);
      padding: 3px 7px 1px 9px;
      background: var(--win-grey);
    }

    .win95-button:active span, .win95-button.active span {
      transform: translate(1px, 1px);
    }

    .title-bar {
      background: linear-gradient(90deg, var(--win-blue), var(--win-blue-light));
      color: white; /* Title bar text stays white */
      padding: 3px 4px;
      font-weight: bold;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: default;
    }

    .title-bar.inactive {
      background: var(--win-grey);
    }

    .menu-bar {
      font-size: 11px;
      padding: 2px 4px;
      display: flex;
      gap: 12px;
      border-bottom: 1px solid var(--win-grey);
      color: black;
    }

    .taskbar {
      height: 28px;
      background: var(--win-bg);
      border-top: 1px solid white;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      padding: 2px;
      gap: 4px;
      z-index: 9999;
      color: black;
    }

    .start-button {
      font-weight: bold;
      font-size: 12px;
      padding: 2px 6px;
    }

    .start-menu {
      position: absolute;
      bottom: 28px;
      left: 0;
      width: 180px;
      background: var(--win-bg);
      border: 2px solid;
      border-color: var(--win-white) var(--win-grey) var(--win-grey) var(--win-white);
      z-index: 10000;
      display: flex;
      color: black;
    }

    .start-menu-sidebar {
      width: 24px;
      background: var(--win-grey);
      display: flex;
      align-items: flex-end;
      padding-bottom: 8px;
      justify-content: center;
    }

    .start-menu-text {
      color: white;
      font-weight: bold;
      transform: rotate(-90deg);
      white-space: nowrap;
      font-size: 14px;
      margin-bottom: 40px;
    }

    .start-menu-items {
      flex: 1;
      padding: 2px;
      display: flex;
      flex-direction: column;
    }

    .start-menu-item {
      padding: 4px 8px;
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .start-menu-item:hover {
      background: var(--win-blue);
      color: white;
    }

    .status-bar {
      height: 20px;
      background: var(--win-bg);
      border-top: 1px solid white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 8px;
      font-size: 11px;
      color: black;
    }

    a {
      color: var(--link-blue);
      text-decoration: underline;
    }

    ::-webkit-scrollbar { width: 16px; }
    ::-webkit-scrollbar-track { background: #dfdfdf; box-shadow: inset 1px 1px var(--win-grey); }
    ::-webkit-scrollbar-thumb { background: var(--win-bg); border: 1px solid; border-color: white var(--win-grey) var(--win-grey) white; }

    .desktop-icon {
      width: 64px;
      height: 64px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-size: 10px;
      text-align: center;
      user-select: none;
      margin-bottom: 12px;
    }

    .desktop-icon:hover .icon-box { background: rgba(0,0,128,0.2); }
    .desktop-icon .icon-box { font-size: 24px; padding: 4px; border-radius: 2px; }
    .desktop-icon span { text-shadow: 1px 1px 1px black; padding: 2px; }

    .terminal-window {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      padding: 8px;
    }

    .terminal-input {
      background: transparent;
      border: none;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      outline: none;
      flex: 1;
      caret-color: #00ff00;
    }

    .terminal-input::selection {
      background: #00ff00;
      color: black;
    }

    /* Retro cursor styles */
    .win95-button {
      cursor: default;
    }

    .win95-button:hover {
      cursor: default;
    }

    .desktop-icon {
      cursor: default;
    }

    .desktop-icon:hover {
      cursor: default;
    }

    .start-menu-item {
      cursor: default;
    }

    .start-menu-item:hover {
      cursor: default;
    }

    /* Retro selection styles */
    ::selection {
      background: #000080;
      color: white;
    }

    ::-moz-selection {
      background: #000080;
      color: white;
    }

    .tooltip {
      position: fixed;
      background: #ffffe1;
      border: 1px solid #000000;
      padding: 4px 8px;
      font-size: 11px;
      color: #000000;
      white-space: nowrap;
      z-index: 10000;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      pointer-events: none;
    }

    /* Mobile Styles */
    .mobile-app-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: #c0c0c0;
      border: 2px solid;
      border-color: #ffffff #808080 #808080 #ffffff;
      cursor: pointer;
      user-select: none;
      min-height: 80px;
    }

    .mobile-app-icon:active {
      border-color: #808080 #ffffff #ffffff #808080;
      padding: 17px 15px 15px 17px;
    }

    .mobile-app-icon .icon-box {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      border: 1px solid #000000;
      margin-bottom: 4px;
    }

    .mobile-button {
      background: #c0c0c0;
      border: 2px solid;
      border-color: #ffffff #808080 #808080 #ffffff;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      user-select: none;
      text-align: center;
    }

    .mobile-button:active {
      border-color: #808080 #ffffff #ffffff #808080;
      padding: 9px 11px 7px 13px;
    }

    .mobile-nav-button {
      background: #c0c0c0;
      border: 1px solid #000000;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
    }

    .mobile-nav-button:active {
      background: #808080;
    }

    .mobile-nav-item {
      background: #c0c0c0;
      border: 1px solid #808080;
      padding: 6px 8px;
      font-size: 11px;
      cursor: pointer;
      text-align: center;
    }

    .mobile-nav-item.active {
      background: #000080;
      color: white;
      border-color: #000080;
    }

    .mobile-nav-item:active {
      background: #808080;
    }

    /* Mobile-specific improvements */
    @media (max-width: 767px) {
      .mobile-app-icon {
        min-height: 70px;
        padding: 12px;
      }
      
      .mobile-button {
        min-height: 44px;
        font-size: 14px;
      }
      
      .mobile-nav-button {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
      
      /* Prevent text selection on mobile */
      .mobile-app-icon,
      .mobile-button,
      .mobile-nav-button,
      .mobile-nav-item {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0.1);
      }
      
      /* Better touch targets */
      button, .desktop-icon, .start-menu-item {
        min-height: 44px;
        min-width: 44px;
      }
    }

  </style>
